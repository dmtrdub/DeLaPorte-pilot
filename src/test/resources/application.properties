spring.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.hibernate.hbm2ddl.auto=create
spring.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;Mode=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.main.allow-bean-definition-overriding=true

price_data_stale_interval_duration=5M
price_data_capture_period_duration=2H
price_data_capture_timeFrame=M5

trade_entry_amount_usd=100
trade_entry_profit_percentage=0.5
trade_entry_min_percentage_diff=0.5
trade_entry_max_percentage_diff=20
trade_exit_profit_percentage=0.5
trade_decrease_expected_profit_percentage_after_duration=30M
trade_decrease_expected_profit_percentage_by=0.1
trade_detrimental_close_max_pnl_percentage_diff=300
trade_timeout_duration=0
trade_detrimental_amount_percentage=12
trade_parallel_number=10
trade_suspense_after_detrimental_duration=1H

test_run_delete_bars_on_exit=true